{{template "layout.tmpl.html" .}}

{{define "title"}}Register WebAuthn Key{{end}}

{{define "body"}}
<!-- Session ID for the JavaScript -->
<div data-session-id="{{ .SessionID }}"></div>

<h2>Register New WebAuthn Key</h2>

<div id="error-message" class="error-message"></div>

<form id="register-form">
    <div class="form-group">
        <label for="keyName">Key Name:</label>
        <input id="keyName" name="keyName" type="text" required
               placeholder="Enter a name for this security key">
    </div>

    <div class="form-group">
        <button type="submit" id="register-button">Register Key</button>
        <span id="register-loading" class="loading">Processing...</span>
    </div>
</form>

<style>
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        background-color: #28a745;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #218838;
    }
    button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }
    .error-message {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
    }
    .loading {
        display: none;
        color: #6c757d;
        font-style: italic;
        margin-left: 10px;
    }
</style>

<script src="/public/app.js"></script>
{{end}}
