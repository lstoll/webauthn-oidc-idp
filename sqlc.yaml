version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries/*.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "queries"
        out: "internal/queries"
        query_parameter_limit: 3
        overrides:
          - column: "users.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "credentials.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "credentials.user_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
